<!-- 
 - Atributos Globais mais utilizados (usados por todas as tags HTML):
    - class;
    - contenteditable;
    - data-*;
    - hidden;
    - id;
    - style;
    - tabindex;
    - title.
 -->

 <div 
  class="cart" 
  tabindex="1" 
  contenteditable="true"
  title="Titulo da tag"   
>
    conteudo 
 </div>


 <div 
   class="cart" 
   data-id="2" 
   tabindex="2"
   id="cloths"
   style="background-color: aliceblue; color: #000;padding: 20px;margin: 10px auto;"
>
    conteudo 
 </div>


 <div 
  class="cart" 
  tabindex="3" 
  hidden
 >
    conteudo 
 </div>
